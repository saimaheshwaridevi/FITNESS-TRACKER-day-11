<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="day 11.css">
    <title>Fitness Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>
        <form id="fitnessForm">
            <label for="workoutType">Workout Type:</label>
            <input type="text" id="workoutType" required>
            <label for="caloriesBurned">Calories Burned:</label>
            <input type="number" id="caloriesBurned" required>
            <label for="stepsTaken">Steps Taken:</label>
            <input type="number" id="stepsTaken" required>
            <button type="submit">Add Entry</button>
        </form>
        <div id="entries">
            <!-- Entries will be dynamically added here -->
        </div>
    </div>
    <script src="day 11.js"></script>
</body>
</html>
